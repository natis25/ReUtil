        </div>
    </nav>

    <div class="container">
        <h1>Diagnostico de Dispositivo</h1>
        <h2>Proyecto ReeUtil</h2>

        <div id="datos-dispositivo">
            <p><strong>ID:</strong> 00123</p>
            <p><strong>Nombre:</strong> Laptop Acer Aspire</p>
            <p>
                <label for="tipo-dispositivo"><strong>Tipo:</strong></label><br>
                <select id="tipo-dispositivo" onchange="mostrarCriterios()">
                    <option value="">Seleccionar</option>
                    <option value="laptop">Laptop</option>
                    <option value="celular">Celular</option>
                    <option value="tablet">Tablet</option>
                </select>
            </p>
        </div>

        <div id="criterios-container" class="criterios"></div>

        <button class="btn" onclick="evaluar()">Evaluar</button><br />

        <div class="info">
            <p>Recuerda que para evaluar el dispositivo, debes seleccionar los criterios adecuados y presiona el botón
                "Evaluar".</p>
        </div>

    </div>

    <script>
        const criteriosPorTipo = {
            laptop: [
                '¿Enciende correctamente?',
                '¿Pantalla en buen estado?',
                '¿Batería funcional?',
                '¿Cargador incluido?'
            ],
            celular: [
                '¿Pantalla sin grietas?',
                '¿Carga correctamente?',
                '¿Botones funcionales?',
                '¿Liberado de cuenta?'
            ],
            tablet: [
                '¿Pantalla táctil funcional?',
                '¿Batería aceptable?',
                '¿Sin daños externos?',
                '¿Lapiz funcional?',
                '¿Con cargador?'
            ]
        };

        function mostrarCriterios() {
            const tipo = document.getElementById('tipo-dispositivo').value;
            const contenedor = document.getElementById('criterios-container');
            contenedor.innerHTML = '';

            if (criteriosPorTipo[tipo]) {
                criteriosPorTipo[tipo].forEach(criterio => {
                    contenedor.innerHTML += `
                        <label><input type="checkbox" name="criterios" value="${criterio}"> ${criterio}</label>
                    `;
                });
            }
        }

        function evaluar() {
            const checks = document.querySelectorAll('input[name="criterios"]:checked');
            const total = checks.length;

            alert(`Criterios marcados: ${total}\n${Array.from(checks).map(c => c.value).join('\n')}`);
        }
    </script>
