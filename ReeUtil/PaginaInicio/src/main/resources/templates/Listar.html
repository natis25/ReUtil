<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tipo Dispositivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="styleGeneral.css" type="text/css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Listado de Tipos de Dispositivo</h1>

        <a th:href="@{/tipoDispositivo/nuevo}" class="btn btn-success mb-3">Crear Nuevo</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tipo : ${tipos}">
                    <td th:text="${tipo.id}"></td>
                    <td th:text="${tipo.nombre}"></td>
                    <td>
                        <a th:href="@{/tipoDispositivo/editar/{id}(id=${tipo.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/tipoDispositivo/eliminar/{id}(id=${tipo.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
